<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4fdf4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: Arial, sans-serif;
    color: #2d2d2d;
  }

  .checkmark {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #28a745;
    animation: pop 0.4s ease-out;
  }

  .checkmark svg {
    width: 40px;
    height: 40px;
    stroke: white;
    stroke-width: 4;
    fill: none;
  }

  h1 {
    margin-top: 20px;
    font-size: 24px;
    color: #28a745;
  }

  p {
    font-size: 16px;
    color: #555;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="checkmark">
  <svg viewBox="0 0 52 52">
    <path d="M14 27 L 22 35 L 38 17" />
  </svg>
</div>

<h1>Success</h1>
<p id="qrText"></p>
<p>Stay tuned for more exclusive rewards.</p>

<script>
  const displayAmount = document.getElementById('qrText');
  displayAmount.innerHTML = sessionStorage.getItem('payment');
  // Optional: redirect after 3 seconds
  setTimeout(() => {
    sessionStorage.removeItem('payment')
    window.location.href = "dashboard.html"; // change to your target page
  }, 3000);
</script>

</body>
</html>
